<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav>Feito por Gean Luca</nav>
        </div>
    </header>
    <main class="content">
        <div class="login-wrapper">
        <div class="login">
            <h1>Sign in</h1>
            <div class="inputs">
                <input type="text" id="name" placeholder="Username">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="loginAuthentication">
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="checkBox" value="remember me">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <h4>Forgot password?</h4>
                </div>
            </div>
            <div class="register-container">
                <button class="button" id="registerButton">Login</button>
                </div>
                <div class="register-message">
                    <h4>Don't have an account ? Register now!</h4>    
            </div>
            <div class="loginRegisters">
                <h5>Usuarios cadastrados : </h2>
            </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
