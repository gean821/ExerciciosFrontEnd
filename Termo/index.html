<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Termo</h1>
        </nav>

    </header>
    <main class="content">
        <div class="quadrados" id="quadrados">
        </div>
            <div class="keyboard">
                <div class="row">
                    <button class="Q" id="Q">Q</button>
                    <button class="W" id="W">W</button>
                    <button class="E" id="E">E</button>
                    <button class="R" id="R">R</button>
                    <button class="T" id="T">T</button>
                    <button class="Y" id="Y">Y</button>
                    <button class="U" id="U">U</button>
                    <button class="I" id="I">I</button>
                    <button class="O" id="O">O</button>
                    <button class="P" id="P">P</button>
                </div>
                <div class="row">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button class="del">DEL</button>
                </div>
                <div class="row">
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button class="enter">ENTER</button>
                </div>
            </div>
    </main> 

    <script src="main.js"></script>
</body>
</html>
